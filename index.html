<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Party</title>
        <link rel="icon" type="image/svg+xml" href="favicon.svg" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="overlay"></div>
        <div id="container"></div>

        <template id="card-template">
            <div class="card">
                <p id="card-text"></p>
            </div>
        </template>

        <template id="captured-image-template">
            <div class="captured-photo-container">
                <img class="captured-photo" alt="Captured photo" />
            </div>
        </template>

        <template id="pause-card-template" data-container-type="pause">
            <div class="card pause-card">
                <div class="pause-symbol" aria-hidden="true">
                    <span class="pause-symbol-bar"></span>
                    <span class="pause-symbol-bar"></span>
                </div>
            </div>
        </template>

        <template id="setup-card-template" data-container-type="setup">
            <div class="card with-photo">
                <p id="card-text">Camera setup</p>
                <div class="captured-photo-container"></div>
            </div>
        </template>

        <script type="module" src="app.js"></script>
    </body>
</html>
