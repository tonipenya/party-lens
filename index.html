<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Party</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="overlay" class="display-off"></div>
        <div id="container"></div>

        <template id="card-template">
            <div class="card">
                <p id="card-text"></p>
            </div>
        </template>

        <template id="captured-image-template">
            <div class="captured-photo-container">
                <img class="captured-photo" alt="Captured photo" />
            </div>
        </template>

        <script type="module" src="app.js"></script>
    </body>
</html>
